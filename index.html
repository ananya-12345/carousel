<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ONIr33OTSaKskKuPSN5waPF5b02u1OGVHmSPyR_UZ0s/embed?nosource"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/TLjBdBFYf2E9akDjeyEEYx22WLbeCxj2jn3BMN7G_WO/embed?nosource"></iframe>
        </section>
        <h2>Click on the games to explore</h2>
        <h5>These games are built on game lab click on them to play!</h5>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/c2X1YB-VP11WYuq2cCxKmPywruhPYRUJZXpTneA3rm0"><img src="Winne_Pooh.png"></a>
                        <div class="carousel-content">
                            <p>
                                Winne_pooh
                            </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/4LkE-zOkX_mP-BZ-YzH14IcLCil9tqBUwwGYfT6PEnA"><img src="Car_game.png"></a>
                        <div class="carousel-content">
                            <p>
                                Car_star
                            </p>
                        </div>
                    </center>
                </div>
            </div>
            <a href="#mycarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mycarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active">
                </li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
            </ol>
        </div>
    </div>
</body>

</html>
